<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Register</title>
</head>
<body>
    <div align="center">
        <h1>Create New Register</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>User:</td>
                    <td><input type="text" th:field="*{usuario}" /></td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text" th:field="*{resultado}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

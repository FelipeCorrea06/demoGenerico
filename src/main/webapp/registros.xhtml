<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html" locale="es">
    <pe:head title="AppCajero">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
            <link rel="stylesheet" type="text/css" href="../../resources/css/estilo.css" media="screen" />
        </f:facet>
    </pe:head>
    <h:body>
    	
    	<h:form id="formMenu">  
		    <p:growl id="messages"/>
		 
		    <p:menubar>
		    	<p:menuitem value="Inicio" icon="ui-icon-home" url="inicio.xhtml" />
		 
		    </p:menubar>
		</h:form>
		
		<div class="container-fluid">	
			<div class="row">
				<div class="col-lg-12">
					<h3>Registros</h3>
					<hr/>
					<h:form>
						<p:commandButton value="Agregar Nuevo" icon="ui-icon-plus" 
							actionListener="#{resgistroBean.prepararNuevoRegistro()}"
							oncomplete="PF('dialogNuevo').show();" update=":formNuevo"/>
					</h:form>
					<hr/>
					<h:form id="frmListaRegistros">
					    <p:dataTable id="tablaListar" var="regis" value="#{resgistroBean.listaRegistros}" rows="10"
					    			 emptyMessage="No  hay bancos registrados"
					                 paginator="true"
					                 paginatorPosition="bottom"
					                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					                 rowsPerPageTemplate="5,10,15">
					                 
					        <p:column headerText="CÃ³digo" style="width: 8%; text-align: center;">
					            <h:outputText value="#{regis.id}" />
					        </p:column>
					 
					        <p:column headerText="Resultado" style="width: 12%;">
					            <h:outputText value="#{regis.resultado}" />
					        </p:column>
					        
					        <p:column headerText="Usuario" style="">
					            <h:outputText value="#{regis.usuario}" />
					        </p:column>
					        <p:column headerText="Fecha" style="">
					            <h:outputText value="#{regis.fecha_ejecucion}" />
					        </p:column>
					       
					    </p:dataTable>
					</h:form>
					
				</div>
			</div>
		</div>
    </h:body>
</f:view>
</html>
